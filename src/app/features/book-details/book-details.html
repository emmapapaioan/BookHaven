@if (book) {
  <mat-card class="book-card" appearance="outlined">

    <!-- Header -->
    <mat-card-header>
      <div mat-card-avatar class="book-avatar">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="avatar">
      </div>
      <mat-card-title>
        {{ book.volumeInfo.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ book.volumeInfo.categories?.join(', ') ?? 'N/A' }}
      </mat-card-subtitle>
    </mat-card-header>

    <!-- Image -->
    <img mat-card-image [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Book image">

    <!-- Content (renders HTML safely) -->
    <mat-card-content class="card-content my-3">
      <div class="snippet" [innerHTML]="book.searchInfo?.textSnippet"></div>
    </mat-card-content>

    <!-- Actions -->
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

  </mat-card>
}
