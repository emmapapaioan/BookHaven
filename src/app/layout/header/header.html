<header class="header d-flex justify-content-between align-items-center gap-2">
  <div class="left-section d-flex align-items-center justify-content-start gap-2">
    <mat-icon>search</mat-icon>
    <input class="search-field" placeholder="Search..." />
  </div>

  <div class="right-section d-flex align-items-center gap-2">
    <ng-container *ngIf="isLoggedIn(); else loginBtn">
      <div class="user d-flex align-items-center gap-1">
        <img class="avatar" [src]="user()?.picture" (error)="onAvatarError($event)"/>
        <span>{{ user()?.name }}</span>
        <button mat-button (click)="logout()">Logout</button>
      </div>
    </ng-container>

    <ng-template #loginBtn>
      <app-google-login [isHeader]="true"></app-google-login>
    </ng-template>

    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>dark_mode</mat-icon>
    </button>
  </div>
</header>
